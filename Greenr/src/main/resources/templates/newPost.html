<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Create Post</title>
  <meta charset="ISO-8859-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/posts.css" rel="stylesheet" />
</head>

<body class="banner-wrap">
		<div class="header">
            <div class="navbar">
                <a href="/listPosts.html">
                    <button class="nav-button">Community</button>
                </a>
                <a th:href="@{/aqi}">
                    <button class="nav-button">AQI</button>
                </a>
                <a th:href="@{/who-we-are}">
                    <button class="nav-button">About Us</button>
                </a>
                <a th:href="@{/contact-us}">
                    <button class="nav-button">Contact Us</button>
                </a>
                <a th:href="@{/profile}">
                    <button class="nav-button">Your Profile</button>
                </a>
                <a th:href="@{/newPost}">
                    <button class="nav-button">Create Post</button>
                </a>
                <a th:href="@{/logout}">
                    <button class="nav-button">Logout</button>
                </a>
            </div>
      <hr style="height:2px;color:white;background-color:white;">
      <h3 class="text-center" style="color: white;">Create new post</h3>
      <hr style="height:2px;color:white;background-color:white;">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <form th:action="@{/addPost}" method="Post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="title">Post title</label>
                  <input type="text" name="p_title" id="title" class="form-control" placeholder="Give your post a title and Location!(e.g.Urgent Cleanup- London, Highbury)"/>
                  <label for="description">Post description</label>
                  <textarea name="p_desc" class="form-control" rows="7" placeholder="e.g. Give exact location, the problem that has arose, time/date for meetup etc. (max 255 characters)"></textarea>
                  <br />
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Upload a picture for your post!</label>
                    <input class="form-control" type="file" name="file" id="formFile"/>
                  </div>
                  <div class="col text-center pt-2">
                    <button type="submit" class="btn btn-success">
                      Submit
                    </button>
                    <br></br>
                    <div class = "cap">
                    <p><em>Your post will be featured in the community section!</em></p></div>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="js/bootstrap.js"></script>
</body>

</html>
